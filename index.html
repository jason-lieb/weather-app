<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="script.js" defer></script>
  <title>Weather</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>Weather in Atlanta</h1>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-3">
        <h2>Search for a City</h2>
        <input type="text" placeholder="Atlanta" class="form-control mb-4">
        <input type="button" value="Search" class="btn btn-primary btn-block">
        <hr>
        <button class="btn btn-default btn-block">Atlanta</button>
      </div>
      <div class="col-xs-12 col-md-9">
        <div class="row">
          <div class="col-xs-4 text-center">
            <h2 id="today">Today</h2>
            <h4 id="todayDate">Tuesday, January 10, 2023</h4>
          </div>
          <div class="col-xs-3">
            <img id="todayIcon" src="./icons/cloudy-day.svg" alt="Cloudy day">
          </div>
          <div class="col-xs-3">
            <h2 id="todayTemp">60F</h2>
            <h4 id="todayDesc">Partly Cloudy</h4>
          </div>
          <div class="col-xs-2">
            <h4 id="todayWind">Wind: 5mph</h4>
            <h4 id="todayHumidity">Humidity: 40%</h4>
          </div>
        </div>
        <h3>5-Day Forecast</h3>
        <div class="row">
          <div class="card col-xs-2">a</div>
          <div class="card col-xs-2">a</div>
          <div class="card col-xs-2">a</div>
          <div class="card col-xs-2">a</div>
          <div class="card col-xs-2">a</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
