<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
  <title>Weather</title>
</head>
<body class="bg-light">
  <header class="bg-primary p-3">
    <div class="container-md container-fluid">
      <h1 id="city"></h1>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-3 mt-3">
        <div class="container">
          <h2 class="my-3">Search for a City</h2>
          <input type="text" placeholder="e.g. Atlanta" class="form-control mb-4">
          <div class="d-grid gap-2">
            <input type="button" value="Search" class="btn btn-primary">
          </div>
          <hr>
          <div class="d-grid gap-2">
            <button class="btn btn-secondary">Atlanta</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-9">
        <div class="container">
          <div class="container-fluid my-4">
            <div class="row bg-secondary rounded-4">
              <div class="col-sm-4 text-center my-auto">
                <h2>Today</h2>
                <h4 id="todayDate"></h4>
              </div>
              <div class="col-sm-2">
                <img class="container-fluid" id="todayIcon" src="./icons/cloudy-day.svg" alt="Cloudy day">
              </div>
              <div class="col-sm-3 text-center my-auto">
                <h2 id="todayTemp"></h2>
                <h4 id="todayDesc"></h4>
              </div>
              <div class="col-sm-3 text-center my-auto">
                <h4 id="todayWind"></h4>
                <h4 id="todayHumidity"></h4>
              </div>
            </div>
          </div>

          <div class="container">
            <h2>5-Day Forecast</h2>
          </div>
          <div id="cards" class="row gx-2 mt-4">

            <div class="card col-md mx-2">
              <div class="card-body">
                <h3 class="card-title">Wednesday</h3>
                <h4 class="card-subtitle">Jan 11, 2023</h4>
                <img class="card-img" src="./icons/rainy.svg" alt="">
                <p>Temp: 75&#8457</p>
                <p>Wind: 4 MPH</p>
                <p>Humidity: 63 %</p>
              </div>
            </div>

            <div class="card col-md mx-2">a</div>
            <div class="card col-md mx-2">a</div>
            <div class="card col-md mx-2">a</div>
            <div class="card col-md mx-2">a</div>
          </div>
        </div>


      </div>
    </div>
  </main>
</body>
</html>
